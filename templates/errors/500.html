{% extends "base.html" %}

{% block title %}Server Error - i-Serbisyo{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 text-center">
        <div>
            <img class="mx-auto h-24 w-auto" src="{{ url_for('static', filename='images/iserbisyo_icon.png') }}" alt="i-Serbisyo Logo">
            <h2 class="mt-6 text-6xl font-bold text-gray-900">500</h2>
            <p class="mt-2 text-lg text-gray-600">Internal Server Error</p>
            <p class="mt-1 text-sm text-gray-500">Something went wrong on our end. Please try again later.</p>
        </div>
        <div class="space-y-4">
            <a href="{{ url_for('public.index') }}" 
               class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200">
                <i class="fas fa-home mr-2"></i>
                Go back home
            </a>
            <button onclick="location.reload()" 
                    class="group relative w-full flex justify-center py-3 px-4 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 transition-all duration-200">
                <i class="fas fa-refresh mr-2"></i>
                Try again
            </button>
        </div>
    </div>
</div>
{% endblock %}
