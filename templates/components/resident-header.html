<!-- Resident Header Component -->
<header class="bg-white shadow-sm border-b border-gray-200 relative z-30 overflow-visible">
    <div class="flex h-16 justify-between items-center px-4 sm:px-6 lg:px-8 relative">
        <!-- Left Side: Mobile Menu Button + Search -->
        <div class="flex items-center space-x-4">
            <!-- Mobile menu button -->
            <button id="menu-toggle" class="lg:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500 transition-colors duration-200">
                <span class="sr-only">Open sidebar</span>
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
            
            <!-- Search Bar -->
            <div class="relative hidden md:block">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <input type="search" 
                       placeholder="Search announcements, certificates..." 
                       class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-1 focus:ring-purple-500 focus:border-purple-500 sm:text-sm">
            </div>
        </div>        
        <!-- Right Side: Notifications + Profile -->
        <div class="flex items-center space-x-4">
            <!-- Notifications -->
            <div class="relative">
                <button id="notifications-toggle" class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-colors duration-200 relative">
                    <span class="sr-only">View notifications</span>
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-4-4V8a7 7 0 10-14 0v5l-4 4h5m14 0v3a2 2 0 01-2 2H8a2 2 0 01-2-2v-3"></path>
                    </svg>
                    <!-- Notification badge -->
                    <span class="absolute top-1 right-1 block h-2.5 w-2.5 rounded-full bg-red-400 ring-2 ring-white"></span>
                </button>
                
                <!-- Notifications Dropdown -->
                <div id="notifications-dropdown" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 z-50 overflow-hidden">
                    <div class="p-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">Notifications</h3>
                    </div>
                    <div class="max-h-64 overflow-y-auto">
                        <!-- Notification items -->
                        <div class="p-4 hover:bg-gray-50 border-b border-gray-100">
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center">
                                        <i class="fas fa-certificate text-purple-600 text-sm"></i>
                                    </div>
                                </div>
                                <div class="ml-3 flex-1">
                                    <p class="text-sm font-medium text-gray-900">Certificate Request Update</p>
                                    <p class="text-sm text-gray-500">Your Barangay Clearance request has been approved</p>
                                    <p class="text-xs text-gray-400 mt-1">2 hours ago</p>
                                </div>
                            </div>
                        </div>
                        
                        <div class="p-4 hover:bg-gray-50 border-b border-gray-100">
                            <div class="flex items-start">
                                <div class="flex-shrink-0">
                                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
                                        <i class="fas fa-bullhorn text-blue-600 text-sm"></i>
                                    </div>
                                </div>
                                <div class="ml-3 flex-1">
                                    <p class="text-sm font-medium text-gray-900">New Announcement</p>
                                    <p class="text-sm text-gray-500">Community Clean-up Drive this Saturday</p>
                                    <p class="text-xs text-gray-400 mt-1">5 hours ago</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="p-3 bg-gray-50">
                        <a href="{{ url_for('resident.announcements') }}" class="text-sm font-medium text-purple-600 hover:text-purple-500">View all notifications</a>
                    </div>
                </div>
            </div>

            <!-- Profile Menu -->
            <div class="relative">
                <button id="profile-toggle" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    <span class="sr-only">Open user menu</span>
                    <div class="h-8 w-8 rounded-full bg-purple-100 flex items-center justify-center border-2 border-purple-200">
                        <span class="text-sm font-medium text-purple-600">
                          {% if current_user and current_user.name %}
                            {{ current_user.name[0].upper() }}
                          {% else %}
                            R
                          {% endif %}
                        </span>
                    </div>
                </button>
                
                <!-- Profile Dropdown -->
                <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 z-[60] min-h-[140px]">
                    <div class="py-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-user mr-2 text-gray-400"></i>Your Profile
                        </a>
                        <a href="{{ url_for('resident.certificates') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-certificate mr-2 text-gray-400"></i>My Certificates
                        </a>
                        <a href="{{ url_for('resident.dashboard') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-cog mr-2 text-gray-400"></i>Settings
                        </a>
                        <div class="border-t border-gray-100"></div>
                        <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-sign-out-alt mr-2 text-gray-400"></i>Sign out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
