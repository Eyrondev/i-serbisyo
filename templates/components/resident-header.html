<!-- Resident Header Component -->
<header class="bg-white shadow-sm border-b border-gray-200 relative z-30 overflow-visible">
    <div class="flex h-16 justify-between items-center px-4 sm:px-6 lg:px-8 relative">
        <!-- Left Side: Mobile Menu Button -->
        <div class="flex items-center">
            <!-- Mobile menu button -->
            <button id="menu-toggle" class="lg:hidden p-2 rounded-md text-gray-600 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500 transition-colors duration-200">
                <span class="sr-only">Open sidebar</span>
                <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>        
        <!-- Right Side: Profile -->
        <div class="flex items-center space-x-4">
            <!-- Profile Menu -->
            <div class="relative">
                <button id="profile-toggle" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                    <span class="sr-only">Open user menu</span>
                    <div class="h-8 w-8 rounded-full bg-purple-100 flex items-center justify-center border-2 border-purple-200">
                        <span class="text-sm font-medium text-purple-600">
                          {% if current_user and current_user.name %}
                            {{ current_user.name[0].upper() }}
                          {% else %}
                            R
                          {% endif %}
                        </span>
                    </div>
                </button>
                
                <!-- Profile Dropdown -->
                <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-xl border border-gray-200 z-[60] min-h-[140px]">
                    <div class="py-1">
                        <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-user mr-2 text-gray-400"></i>Your Profile
                        </a>
                        <a href="{{ url_for('resident.certificates') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-certificate mr-2 text-gray-400"></i>My Certificates
                        </a>
                        <a href="{{ url_for('resident.dashboard') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-cog mr-2 text-gray-400"></i>Settings
                        </a>
                        <div class="border-t border-gray-100"></div>
                        <a href="{{ url_for('auth.logout') }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i class="fas fa-sign-out-alt mr-2 text-gray-400"></i>Sign out
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
